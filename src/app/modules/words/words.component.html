<div class="card">
  <div class="card-header d-flex justify-content-between">
    <div class="d-flex align-items-center">
      Add a random word
    </div>
    <div class="d-flex align-items-center">
      <button class="btn btn-primary add-button" type="button" (click)="addWord()">Add</button>
    </div>
  </div>
</div><!-- card end -->
<app-filter (filterString)="searchStringChanged($event)"></app-filter>
<app-table
  [wordsTablePaginated$]="wordsTablePaginated$"
  (translateAction)="translate($event)"
  (deleteAction)="deleteWord($event)"
  (changedAction)="wordChanged($event)">
</app-table>
<pagination [totalItems]="totalItems"
  [(ngModel)]="currentPage" (pageChanged)="changeCurrentPage($event)" [pageSize]="pageSize">
</pagination>
