<ng-container *ngIf="!isEdit">
  <span class="word-value">{{ wordValue }}</span>
</ng-container>
<ng-container *ngIf="isEdit">
  <div class="container-fluid">
    <div class="row">
      <div class="col-8 no-padding-left">
        <div class="form-group no-margin-bottom make-relative">
          <div class="clear" (click)="clearField()">x</div>
          <input #word type="text" class="form-control padding-right" [formControl]="wordInput" id="word" name="word"
            placeholder="Enter word" (keydown)="saveOnEnter($event)"
          />
        </div>
      </div>
      <div class="col-4">
        <button class="btn btn-primary save-word" (click)="saveWord()">Save</button>
      </div>
    </div>
  </div>
</ng-container>
