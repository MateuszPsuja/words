<div class="card margin-bottom">
  <div class="container-fluid card-header">
    <div class="row">
      <div class="col-10">
        <div class="form-group no-margin-bottom">
          <input type="text" class="form-control filter-input" (keyup)="filterInputHandler()" name="filterInput"
            [formControl]="filterInput" id="filter" placeholder="Filter"
          />
        </div>
      </div>
      <div class="col-2 text-right">
        <button type="button" (click)="clearFilter()" class="btn btn-primary clear-button">
          Clear
        </button>
      </div>
    </div>
  </div>
</div>
